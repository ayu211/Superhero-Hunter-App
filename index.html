<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Superhero App</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <h3>Superhero Hunter App</h3>
        </a>
        <div class="d-flex">
            <form action="" method="get" id="search-form" class="d-flex">  
                <input class="form-control me-2" type="search" id="search-string" 
                       placeholder="Search Your Superhero here" />
            </form> 
            <button class="btn" type="submit">
                <a class="nav-link link-dark" href="./favourites.html">
                    <span class="font-weight-bold"><i class="fa fa-heart" style="font-size:48px;color:red"></i></span>
                </a>
            </button>
            <div class="toogle-container mt-2">
              <button class="btn btn-secondary" id="themeToggleBtn">Dark Mode</button>
            </div>
        </div>
    </div>
</nav>

   
    <section class="result-section">
        <h2 id="querySection"></h2>
        <div class="container-fluid mx-auto align-self-center">
            <div class="mx-auto justify-content-evenly row text-center" id="superhero-list">

                <template id="canvas">
                    <div class="col-3 shadow-lg p-4 mb-4 m-1 bg-body rounded" id="superhero">
                        <div id="info">
                            <img id="my-img" class="card-img-top" src="" />
                            <h2 id="name"></h2>
                            <p id="des"> ...</p>
                        </div>
                        <div id="buttons" class="d-flex justify-content-between mt-3">
                            <button class="btn btn-outline-dark btn-sm" id="fav" onclick="addFunction()">
                                Add to Favourite
                            </button>
                            <button class="btn btn-dark btn-md" id="about">About</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>
    <div id="snackbar">Added to Favourite</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
